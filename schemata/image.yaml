---
id: image.json
"$schema": "http://json-schema.org/draft-04/schema"
title: Image
description: "An HTML image element which can have a cover image with annotated measurements data"
type:
- object
properties:
  id:
    "$ref": "base.json#/definitions/uuid"
  type:
    "$ref": "contentblock.json#/definitions/type"
  html:
    "$ref": "contentblock.json#/definitions/html"
  src:
    description: "URL to fullscaled image"
    type: string
    example: "https://s3-us-west-2.amazonaws.com/cdn.thegrid.io/team/Dan.png"
  cover:
    "$ref": "media.json#/definitions/cover"

required: [id, type, html]
