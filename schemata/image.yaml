---
id: image.json
"$schema": "http://json-schema.org/draft-04/schema"
title: Image
description: "An HTML image element which can have a cover image with
  annotated measurements data"
type:
- object
properties:
  id:
    "$ref": "base.json#/definitions/uuid"
  type:
    description: Block type
    example: "text"
    type: string
    enum:
      - code
      - image
      - video
      - audio
      - article
      - quote
      - location
      - interactive
  html:
    "$ref": "contentblock.json#/definitions/html"
  src:
    "$ref": "contentblock.json#/definitions/src"
  cover:
    "$ref": "media.json#/definitions/cover"
  title:
    type: string
  caption:
    type: string

required: [type, html]
