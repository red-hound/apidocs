---
id: media.json
"$schema": "http://json-schema.org/draft-04/schema"
title: Media
description: "Content blocks like image, video and article are child of media, both
  have the `cover` property which stores measurements extracted by AI"
type:
- object
definitions:
  cover:
    description: "A cover image that has many details about the media, useful for 
      previews"
    type:
    - object
    properties:
      orientation:
        description: "Cover image orientation"
        type: string
        example: landscape
      src:
        description: "URL for the cover image"
        type: string
        example: "https://farm8.staticflickr.com/7614/17055279932_6e242fddd5_b.jpg"
      altsrc:
        description: "Original URL (if the image has a fullscale URL, the original 
          URL will be stored here"
        type: string
        example: "https://farm8.staticflickr.com/7614/17055279932_6e242fddd5.jpg"
      ratio:
        description: "Cover image ratio"
        type: string
        example: "128:101"
      aspect:
        description: "Calculated image ration"
        type: number
        example: 1.2673267326732673
      width:
        description: "Cover image width"
        type: integer
        example: 1024
      height:
        description: "Cover image height"
        type: integer
        example: 808
      faces:
        "$ref": "imagemeasurements.json#/definitions/faces"
      colors:
        "$ref": "imagemeasurements.json#/definitions/colors"
      saliency:
        "$ref": "imagemeasurements.json#/definitions/saliency"
        description: "Extracted salient region from the image"
