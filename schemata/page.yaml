---
id: page.json
"$schema": "http://json-schema.org/draft-04/schema"
title: Page
description: "A page of content"
type:
- object
properties:
  site:
    description: Site this page belongs to
    example: "the-domains/the-grid"
    "$ref": "base.json#/definitions/site"
  path:
    type: string
    example: "index.html"
  title:
    type: string
    example: "Home"
  ordered:
    type: boolean
    description: If content is ordered or not
    example: false
  items:
    description: Content items in the page
    type: array
    minItems: 1
    uniqueItems: true
    items:
      "$ref": "item.json"
  config:
    "$ref": "siteconfig.json"
required: [site, path, items, config]
