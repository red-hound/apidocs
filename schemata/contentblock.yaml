---
id: "contentblock.json"
"$schema": "http://json-schema.org/draft-04/schema"
title: Content block
description: "Any valid block of content like text, image or video"
definitions:
  type:
    description: Block type
    example: "text"
    type: string
    enum:
      - headline
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - text
      - list
      - code
      - image
      - video
      - audio
      - article
      - quote
      - location
      - cta
      - interactive
      - hr
      - placeholder
      - unknown
  html:
    description: HTML content of the block
    example: "<p>Hello, world!</p>"
    type: string
    minLength: 7
  src:
    description: Source URL
    example: "http://techcrunch.com/2015/04/15/mozilla-restructure/"
    type: [ "string", "null" ]
type:
- object
properties:
  id:
    "$ref": "base.json#/definitions/uuid"
  item:
    "$ref": "base.json#/definitions/uuid"
  type:
    "$ref": "#/definitions/type"
  html:
    "$ref": "#/definitions/html"
  src:
    "$ref": "#/definitions/src"
  metadata:
    "$ref": "metadata.json"
  created_at:
    type: string
    format: 'date-time'
  updated_at:
    oneOf:
    - { type: 'null' }
    - { type: 'string', format: 'date-time' }
anyOf:
- { '$ref': 'headline.json' }
- { '$ref': 'text.json' }
- { '$ref': 'cta.json' }
- { '$ref': 'media.json' }
- { '$ref': 'list.json' }

required: [id, item, type, html, src]
