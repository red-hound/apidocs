---
id: "contentblock.json"
"$schema": "http://json-schema.org/draft-04/schema"
title: Content block
description: ""
definitions:
  type:
    description: Block type
    example: "text"
    type: string
    enum:
      - headline
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - text
      - list
      - code
      - image
      - video
      - audio
      - article
      - quote
      - location
      - cta
      - interactive
      - placeholder
      - unknown
  html:
    description: HTML content of the block
    example: "<p>Hello, world!</p>"
    type: string
    minLength: 7
type:
- object
properties:
  id:
    "$ref": "base.json#/definitions/uuid"
  item:
    "$ref": "base.json#/definitions/uuid"
  type:
    "$ref": "#/definitions/type"
  html:
    "$ref": "#/definitions/html"
  metadata:
    "$ref": "metadata.json"
  created_at: # FIXME: ISOdate,null
    type: number
  updated_at: # FIXME: ISOdate,null
    type: [number, "null"]
  src:
    type: [string, "null"]
  anyOf: [headline, text, cta, image, video, list]

required: [id, item, type, html]
