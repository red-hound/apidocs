---
id: headline.json
"$schema": "http://json-schema.org/draft-04/schema"
title: HTML Headline
description: "An HTML headline with measurement data like extracted text
  and its length in characters"
type:
- object
properties:
  id:
    "$ref": "base.json#/definitions/uuid"
  type:
    "$ref": "contentblock.json#/definitions/type"
  html:
    "$ref": "contentblock.json#/definitions/html"
  text:
    description: Extracted text
    example: "This is a headline"
    type: string
  length:
    description: Length of extracted text
    example: 18
    type: integer

required: [id, type, html]
