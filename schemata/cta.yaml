---
id: cta.json
"$schema": "http://json-schema.org/draft-04/schema"
title: Call to action
description: "An HTML representing a call to action with the verb which defines the action, a tagged price and some measurement data"
type:
- object
properties: 
  id:
    "$ref": "base.json#/definitions/uuid"
  type:
    "$ref": "contentblock.json#/definitions/type"
  uuid: 
    "$ref": "base.json#/definitions/uuid"
  verb:
    description: "A verb that defines the action"
    example: "purchase"
    type: string
  price:
    description: "A tagged price"
    example: "96"
    type: string
  html:
    "$ref": "contentblock.json#/definitions/html"
  text:
    description: "Extracted text from the HTML"
    example: "Buy now"
    type: string
  length:
    description: "Lenght of the extracted text"
    example: 7
    type: integer

required: [id, type, uuid, verb, html]
